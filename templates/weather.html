{% extends 'base.html' %}

{% block head_content %}
<meta http-equiv="refresh" content="1800" />
{% endblock %}

{% block title_content %}
<span hx-post="/toggleclock" hx-trigger="click">
	<h1>
		<span hx-get="/clock" hx-trigger="every 1s" hx-swap="innerHTML">
			Loading...
		</span>
		&nbsp;{{ lund_temperature }}&deg;C
	</h1>
</span>
{% endblock %}

{% block main_content %}
<div id="smhi">
	{% if use_local %}
		<img src="{{ url_for('static', filename='assets/meteogram.svg')}}" alt="Local SVG" width="100%" height="auto">
	{% else %}
		<img src="https://www.yr.no/en/content/2-2693678/meteogram.svg" alt="YR" width="100%" height="auto">
	{% endif %}
</div>

<!-- <div style="font-size: 80px; color: orange; text-align: center;">
    &#9733;&#9733;&#9733;&#9733;&#9733;
</div> -->

<div style="font-size: 48px; text-align: center; color: black;">
    <i class="fas fa-mitten" title="Gloves"></i> <!-- Gloves icon -->
	<i class="fas fa-hat-wizard" title="Winter Hat"></i> <!-- Alternative for Winter hat -->
    <i class="fas fa-glasses" title="Sunglasses"></i> 
	<i class="fas fa-snowflake" title="Snowflake"></i>
</div>

<div>
	{% for key, value in pollen.items() %}
		<div style="font-size: 30px">{{key}}: {{value}}</div>
	{% endfor %}
</div>
{% endblock %}
